   <div id="component-avatar">

        <h2 class="documentcontentheader">Avatar</h2>
        <p class="documentcontentpara">Avatars are user profile pictures, usually found in circular shapes. Avatars can be used for 'container' objects projects, spaces, repositories to give them a recognisable visual identity.</p>
   

    

        <h2 class="avatarvarienttitle">Circle Avatar</h2>
    
       <div class="avatarvarientcontainer">

        <img class= "avatar sm" src="/img/img.jpg" alt="" >
        <img class= "avatar md" src="/img/img.jpg" alt="" >
        <img class= "avatar lg" src="/img/img.jpg" alt="" >

        </div>
